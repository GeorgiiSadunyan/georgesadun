<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Задание 6</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center mt-4">
                <div id="calc">
                    <h4>Калькулятор стоимости услуг</h4>
                    <form>

                      <div class="row justify-content-center mt-4">
                        <div class="form-check" >
                          <input class="form-check-input" type="radio" name="serviceType" id="exampleRadios1" value="type1" checked>
                          <label class="form-check-label" for="exampleRadios1">
                            Очистка ПК от пыли
                          </label>
                        </div>
                       </div>
                       <div class="row justify-content-center">
                        <div class="form-check" >
                          <input class="form-check-input" type="radio" name="serviceType" id="exampleRadios1" value="type2">
                          <label class="form-check-label" for="exampleRadios1">
                            Замена термопасты
                          </label>
                        </div>
                       </div>
                       <div class="row justify-content-center">
                        <div class="form-check" >
                          <input class="form-check-input" type="radio" name="serviceType" id="exampleRadios1" value="type3">
                          <label class="form-check-label" for="exampleRadios1">
                            Обновление драйверов
                          </label>
                        </div>
                       </div>

                        <label><b>Количество компьютеров в компании заказчика:</b></label>
                        <input type="number" id="quantity" value="1" class="form-control">

                        <div class="form-group">
                        <div id="options" style="display: none;">
                          <label for="option">Бренд:</label>
                          <select id="option" class="form-control">
                            <option value="option1">Corsair</option>
                            <option value="option2">CoolerMaster</option>
                            <option value="option3">DeepCool</option>
                          </select>
                        </div>
                        </div>
                        <div id="svoistvo" style="display: none;" class="form-check">
                          <label class="form-check-label" for="flexCheckDefault">
                            <input type="checkbox" id="property" class="form-check-input" > Вся система 
                          </label>
                        </div>

                        <div class="d-grid gap-2 d-md-block mt-3">
                          <button class="btn btn-danger btn-sm btn-block" type="button"  id="button">Рассчитать стоимость</button>
                          <button class="btn btn-secondary btn-sm btn-block" type="reset" id="button2">Сбросить</button>
                          <div><b>Стоимость: <span id="price"></span>руб</b></div>
                        </div>
                      </form>
                        
                </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
